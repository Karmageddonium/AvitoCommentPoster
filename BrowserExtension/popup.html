<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/style.css" type="text/css"/>
        <title>Easy Word Replacer</title>
    </head>
    <body>
        <div class="form-style-6">
            <h1><img src="resources/icon48.png" alt="logo">Пора разбавить скучные тексты!</h1>
            <p>
                <input id="textToReplace" type="text" placeholder="Что заменить" size="10">
                <input id="newText" type="text" placeholder="На что заменить" size="10">
                <p>
                    <input id="autoChangeText" type="checkbox">
                    <label for="autoChangeText">Автозамена текста</label>
                </p>
                <input id="submit" type="submit" value="Сохранить"/>
                <button id="import-button" style="width: 200px">Загрузить из файла</button>
                <button id="export-button" style="width: 200px">Сохранить в файл</button>
            </p>
        </div>
        <script type="text/javascript" src="popup.js"></script>
    </body>
</html>
